<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    
</head>

<body>
  <!-- Header starts from here -->
   <header>
    <div class="header">
        <span class="logo">
        ScriBBler
        </span>
        <span>
            <button class="signup" id="signup" type="button" data-bs-toggle="modal" data-bs-target="#signUpModal" onclick="openSignupModal()" value="Sign Up">Sign Up</button>
            <button class="signup" id="signin" type="button" data-bs-toggle="modal" data-bs-target="#signInModal" onclick="openSigninModal()" value="Sign In">Sign In</button>
        </span>
        <div id="subheading">
            Explore,Imagine,Create
        </div>
    </div>
   </header>
   <!-- Header ends here -->
   
   <div class="homepage">
    <div class="position-absolute top-50 start-50 translate-middle">
   <button type="button" id="all-posts"><a href="./html/postslist.html">All Posts</a></button>
   <button type="button" id="create-post" data-bs-toggle="modal" data-bs-target="#CreatePost" onclick="opencreatePostModal()" value="Create Poste">Create Post</button>
   </div>

   </div>
    <!-- Signup Modal-->
   
    <div  id="signUpModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal1">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Get Started</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    Name<div><input type="text" placeholder="Enter your name" class="input" name="name" required></div>
                    Username<div><input type="text" placeholder="Enter your username" class="input" name="username" required></div>
                    Password<div><input type="password" placeholder="Enter your password" class="input" name="password" required></div>
                    Confirm Password<div><input type="password" placeholder="Re-enter your password" class="input" name="re-enterpassword" required></div>
                <button type="submit" class="sign-up">Sign Up</button>
                </form>
            </div>
          </div>
        </div>
      </div>

<!-- Signin Modal-->

      <div  id="signInModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal1">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Welcome Back!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    Username<div><input type="text" placeholder="Enter your username" class="input" name="username" required></div>
                    Password<div><input type="password" placeholder="Enter your password" class="input" name="password" required></div>
                  <button type="submit" class="sign-up">Sign In</button>
                </form>
              <span id="footer">Not a member?</span><span id="sign" data-bs-toggle="modal" data-bs-target="#signUpModal" data-bs-dismiss="modal" onclick="displaySignupModal()">Sign Up </span>
            </div>
          </div>
        </div>
      </div>


<!-- Create Post Modal-->

      <div  id="CreatePost" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Pen Your Post</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    Title<div><input type="text" placeholder="Enter title of your post" class="input-title" name="title" required></div>
                    Contents
                    <div>
                    <textarea type="password" placeholder="Enter the contents of your post" class="content" name="content" required></textarea>
                    </div>
                  <button type="submit" class="create-post">Create</button>
                </form>  
            </div> 
          </div>
        </div>
      </div>
  
      <!-- Scripts-->
   <script src="./scripts/common.js"></script>
   
</body>


</html>
